</head>
<body>
   
    <header>

                <div class="nav-items">
                    <div class="nav-item">
                        <span class="las la-home"></span>
                        <p>Home</p>
                    </div>
                    <div class="nav-item">
                        <span class="las la-shopping-bag"></span>
                        <p>Order</p>
                    </div>
                </div>
